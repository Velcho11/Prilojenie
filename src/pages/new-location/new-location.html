
<ion-header>
  <ion-navbar>
    <ion-title>Add Spot</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form (ngSubmit)="onAddLocation(f.value)" #f="ngForm">
  <ion-item>
    <ion-label>Title</ion-label>
      <ion-input type="text" name="title" ngModel required>

      </ion-input>
  </ion-item>
  <button ion-button block type="submit" [disabled]="!f.valid">
    Add Spot</button>
</form>
</ion-content>
